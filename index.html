<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="authors"
      content="Sabrina Song, Khaleeqa Garrett, Haris Kocan, Oleksandr Anyshchenko"
    />

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- JQUERY -->
    <script src="/js/jquery.js"></script>

    <link rel="stylesheet" href="/css/style.css" />
    <title>a call from the future</title>
  </head>

  <body>
    <div class="title__container">
      <h1 class="title__h1">a call from the future</h1>
      <h4 class="title__h4">
        sabrina song, khaleeqa garrett, haris kocan, oleksandr anyshchenko
      </h4>
      <h5 class="title__h5">
        *this is an audio story, for best experience wear headphones*
      </h5>
      <div class="invert-circle1"></div>
      <div class="invert-circle2"></div>
      <div class="invert-phone">
        <img src="assets/img/phone_icon.png" alt="phone image" />
      </div>
      <!-- bobbing arrow -->
      <div id="arrow" class="title__arrow-div">
        <img
          class="title__arrow"
          src="assets/img/arrow.png"
          width="48"
          height="128"
          alt="arrow pointing down"
        />
      </div>
    </div>

    <!-- MAIN SCREEN -->
    <div class="main__panel" id="main__panel">
            <!-- Audio Player -->
      <audio id="audioPlayer" src="assets/sounds/interview.mp3"></audio>

      <!-- Audio Control Buttons -->
      <div class="audio-controls">
          <button id="playButton"></button>
          <button id="pauseButton"></button>
          <button id="stopButton"></button>
      </div>

      <img
        src="assets/img/player_open.png"
        alt="open cassette player"
        class="cassette-player"
      />
      <img
        src="assets/img/player_closed.png"
        alt="closed cassette player"
        class="cassette-player"
        id="closed_cassette_player"
      />
      <div id="cassette-tape">
        <img
          src="assets/img/cassette.png"
          alt="cassette image"
          class="cassette-tape__img"
        />
      </div>
      <div id="endMessage" class="end-message">
        Use ai responsibly, you never know what the future might be like!
      </div>
      <div id="dropZone" class="drop-zone">
      </div>    
    </div>

    <script src="js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="authors"
      content="Sabrina Song, Khaleeqa Garrett, Haris Kocan, Oleksandr Anyshchenko"
    />
    <!-- <link rel="icon" type="image/x-icon" href="" /> -->

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- JQUERY -->
    <script src="/js/jquery.js"></script>

    <link rel="stylesheet" href="/css/style.css" />
    <title>A CALL FROM THE FUTURE</title>
  </head>

  <body>
    <div class="title__container">
      <h1 class="title__h1">a call from the future</h1>
      <h4 class="title__h4">
        sabrina song, khaleeqa garrett, haris kocan, oleksandr anyshchenko
      </h4>
      <h5 class="title__h5">
        *this is an audio story, for best experience wear headphones*
      </h5>
      <div class="invert-circle1"></div>
      <div class="invert-circle2"></div>
      <!-- bobbing arrow -->
      <div id="arrow" class="title__arrow-div">
        <img
          class="title__arrow"
          src="assets/img/arrow.png"
          width="48"
          height="128"
          alt="arrow pointing down"
        />
      </div>
    </div>

    <!-- MAIN SCREEN -->
    <div class="main__panel">
      <img
        src="assets/img/player_open.png"
        alt="open cassette player"
        class="cassette-player"
      />
      <div id="cassette-tape">
        <img
          src="assets/img/cassette.png"
          alt="cassette image"
          class="cassette-tape__img"
        />
      </div>
    </div>

    <!-- FINAL SCREEN -->
    <div class="end__panel">
      <h2 data-aos="fade-up">The End</h2>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
